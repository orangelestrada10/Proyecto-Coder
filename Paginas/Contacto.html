    <form action="#" method="GET"> 
    <h2>Ingresa Tus Datos!</h2>                                         <!--Formulario-->
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Ingresa tu Nombre!" required>
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Ingresa tu Apellido!">
        <br>
        <label for="Edad">Edad</label>
        <input type="number" id="Edad" min="0" max="99" placeholder="Ingresa tu Edad!">
        <br>
        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" placeholder="Ingresa Tu Contraseña!" required>
        <br>
        <label for="Email">Email</label> 
        <input type="email" id="Email" placeholder="Ingresa Tu Email!" required>   
        <br>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="Genero"  id="Masculino">
        <label for="Femenino">Femenino</label>

        <br>
        <select>
            <option disabled selected>--Pais--</option>                   <!--Listado Paises-->

            <option>Argentina</option>      
            <option>Brasil</option>  
            <option>Colombia</option>

        <h2>Dejanos tu Comentario!</h2>
        <textarea id="textarea" rows="10" cols="80"></textarea>
        <br>
        <input type="submit" value="Enviar Formulario">
